---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes", "nodes/status" ]
    verbs: [ "get", "list", "patch", "update", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "events", "endpoints", "configmaps" ]
    verbs: [ "create", "get","list","patch", "update", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "delete", "update", "patch" ]
  - apiGroups: [ "" ]
    resources: [ "events", "endpoints", "configmaps", "serviceaccounts/token" ]
    verbs: [ "create", "get","list","patch", "update", "watch" ]
  - apiGroups: [ "batch" ]
    resources: [ "jobs" ]
    verbs: [ "create", "get","list","patch", "update", "watch" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "csinodes" ]
    verbs: [ "create", "get","list","patch", "update", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "pods/status" ]
    verbs: [ "get", "list", "patch", "update", "watch" ]
  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "create", "get", "list", "patch", "update","watch" ]
  - apiGroups: [ "authorization.k8s.io" ]
    resources: [ "subjectaccessreviews" ]
    verbs: [ "create", "get", "list", "patch", "update", "watch" ]
  - apiGroups: [ "authentication.k8s.io" ]
    resources: [ "tokenreviews" ]
    verbs: [ "create" ]
  - apiGroups: [ "cls.cloud.tencent.com" ]
    resources: [ "logconfigs" ]
    verbs:  [ "create", "get", "list", "patch", "update","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eklet-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "eklet.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eklet-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: eklet-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}