# Default values for tapm-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ccr.ccs.tencentyun.com/tke-market/tapm-operator
  pullPolicy: IfNotPresent
  tag: v1.0.2

resources:
